<header>
    <div class="logo">
        <img src="{{ '/assets/images/wings-foundation-logo.png' | absolute_url}}" alt="">
    </div>

   

    <nav class="hamburger-menu">

        <button class="head-btn">
            <a href="#donate" class="smooth-scroll">
                Donate
            </a>
        </button>
        <div class="hamburger-open-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M0 0h24v24H0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
        </div>
        <ul class="hamburger-menu-options">
            <li class="hamburger-close-btn"><svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/><path d="M0 0h24v24H0z" fill="none"/></svg></li>
            <li>
                <a href="{{ '/' | absolute_url }}">
                    HOME
                </a>
            </li>
            <li>
                <a href="#contact" class="smooth-scroll">
                    Contact
                </a>
            </li>
            <li>
            <a href="{{ '/team.html' | absolute_url }}">
                    Know Our team
                </a>
            </li>
            <li>
                <a href="{{ '/gallery.html' | absolute_url }}">
                    Memories
                </a>
            </li>
        </ul>
    </nav>
</header>

<script>
    //--------for hamburger menu
        const menu = document.querySelector('.hamburger-menu-options');
        const menuOpenBtn = document.querySelector('.hamburger-open-btn');
        const menuCloseBtn = document.querySelector('.hamburger-close-btn');

        menuOpenBtn.addEventListener('click', e=>{
            menu.classList.add('hamburger-menu-options-open');

            document.querySelector('body').addEventListener('click' , e=>{
                if(!e.target.classList.contains('hamburger-menu-options') && menu.clientWidth !== 0){
                    menu.classList.remove('hamburger-menu-options-open');
                }
            })
        })

        menuCloseBtn.addEventListener('click', e=>{
            menu.classList.remove('hamburger-menu-options-open');
            
        })
</script>
